<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SignUp page</title>
  </head>
  <body>
    <nav>
      <span><a href="index.html">Skip to Main Content</a></span>
    </nav>
    <section id="signup">
      <h2>Sign Up</h2>
      <h3>Application Form for Alt School</h3>
      <p>Fill in your details</p>
      <form action="">
        <div>
          <span
            ><label for="First Name">First Name: </label
            ><input type="text" name="" placeholder="" required
          /></span>
          <br />
          <br />
          <span
            ><label for="Last Name">Last Name: </label
            ><input type="text" name="" placeholder="" required
          /></span>
        </div>
        <br />
        <div>
          <span
            ><label for="Email">Email Address: </label
            ><input
              type="text"
              name=""
              placeholder="Enter your email address"
              required /></span
          ><br />
          <br />
          <span
            ><label for="Phone">Phone Number: </label
            ><input type="number" name="" placeholder="0811111111" required
          /></span>
        </div>
        <br />
        <div>
          <span
            ><label for="Email">DOB: </label
            ><input type="date" name="" required
          /></span>
        </div>
        <br />
        <div>
          <span
            ><label for="">Gender:</label>
            <select>
              <option value="">Choose your gender</option>
              <option value="">Male</option>
              <option value="">Female</option>
            </select></span
          >
          <br />
          <br />
          <span
            ><label for="">Country:</label>
            <input type="text" name="" placeholder="" required
          /></span>
        </div>
        <br />
        <div>
          <span
            ><label for="">How did you hear about us?</label>
            <select>
              <option value="">Select Channel</option>
              <option value="">Twitter</option>
              <option value="">Facebook</option>
              <option value="">Instagram</option>
              <option value="">Youtube</option>
              <option value="">Friend</option>
              <option value="">Bill board</option>
            </select></span
          >
          <br />
          <br />
          <span
            ><label for="">Scholarship/Discount Code (optional):</label>
            <input type="text" name="" placeholder="" required
          /></span>
        </div>
        <br />
        <div>
          <span
            ><label for="">Password:</label>
            <input type="password" name="" placeholder="" required
          /></span>
          <br />
          <br />
          <span
            ><label for="">Confirm Password:</label>
            <input type="password" name="" placeholder="" required
          /></span>
        </div>
        <br />
        <div>
          <h4 class="style__FormSubHeading-sc-oowa9z-3 fRTArZ">
            By clicking continue, I agree to &nbsp;<a
              href="https://www.altschoolafrica.com/terms"
              target="__blank"
              >Terms of Use</a
            >&nbsp;and acknowledge that I <br />
            have read the &nbsp;<a
              href="https://www.altschoolafrica.com/policy"
              target="__blank"
              >Privacy Policy.</a
            >
          </h4>
        </div>
        <div>
          <button type="submit">Sign Up</button>
        </div>
      </form>
    </section>
    <br />
  </body>
</html>
